<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho pr√°tico - Simulador RGB</title>
</head>
<body>
    <div class="simulador">
        <label for="red">(R): Vermelho</label>
        <input type="range" min="0" max="255" id="red" name="red">
        <input type="text" id="valorRed" value="0" disabled>
    </div>
    <div class="simulador">
        <label for="green">(G): Verde</label>
        <input type="range" min="0" max="255" id="green" name="green">
        <input type="text" id="valorGreen" value="0" disabled>
    </div>
    <div class="simulador">
        <label for="blue">(B): Azul</label>
        <input type="range" min="0" max="255" id="blue" name="blue">
        <input type="text" id="valorBlue" value="0" disabled>
    </div>

    <div class="cor" id="cor"></div>




    <script defer src="./js/script.js"></script>
</body>
</html>
